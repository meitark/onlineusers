<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Live Users Dashboard - Login</title>
    <meta name="description" content="Live Users Dashboard - Login">
    <meta name="author" content="Meitar">

    <link rel="stylesheet" href="css/index.css?v=1.0">

</head>

<body>
    <div class="login-box">
        <div class="e-login e-account-form">
            <h2>Log In</h2>
            <p>New to Live Users Dashboard? <a href="register.html">Create an Account</a></p>
            <form id="loginForm" class="" method="post" action="">
                <input type="hidden" name="action" value="login">
                <input type="hidden" name="redirect_to" value="/welcome.html">

                <div class="">

                    <div class="">
                        <input class="input-field" id="login-input-email" type="text" name="username" placeholder="Email" autocomplete="email" required>
                    </div>

                    <div class="">
                        <input class="input-field" id="login-input-password" type="password" name="password" placeholder="Password" autocomplete="current-password" required>
                    </div>
                    <div class="">
                        <button id="loginBtn" type="button" class="login-button">Log In</button>
                    </div>
                </div>
            </form>

            <p class="note-redirect">
                <a href="#">Forgot Password?</a> </p>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
